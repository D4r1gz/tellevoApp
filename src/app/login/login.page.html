<ion-header>
  <ion-toolbar class="arriba">
    <ion-buttons slot="start"><ion-back-button text="Atras" color="black" defaultHref="/"></ion-back-button></ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card class="contenedor">
    <ion-card-header>
      <ion-card-title>iniciar sesion</ion-card-title>
        
    </ion-card-header>
  
    <ion-card-content >
      <ion-item class="contenedor">
        <ion-label position="floating" >ingrese usuario</ion-label>
        <ion-input type="text" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item class="contenedor">
        <ion-label position="floating">ingrese contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="todos()">ingresar</ion-button>
    </ion-card-content>
    <ion-label>¿olvido su contraseña?</ion-label>
    <a [routerLink]="['/recuperar']">recuperar</a>
  </ion-card>

</ion-content>
